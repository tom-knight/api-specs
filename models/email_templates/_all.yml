type: object
title: Handlebars Email Template Objects
properties:
  Global Email Template Objects:
    description: Data objects across all email templates.
    allOf:
      - $ref: ./global.yml
    type: object
  Abandoned Cart Email Template Objects:
    description: Abandoned cart email triggers when a shopper doesn't complete an order.
    allOf:
      - $ref: ./abandoned_cart_email.yml
    type: object
  Account Settings Edited Email Template Objects:
    description: Account settings email triggers when the store admin or a customer edits account settings.
    allOf:
      - $ref: ./account_details_changed_email.yml
    type: object
  Password Reset Email Template Objects:
    title: Account Reset Password Email Template
    description: Password reset email triggers when a customer resets their account password on the customer details page.
    allOf:
      - $ref: ./account_reset_password_email.yml
    type: object
  Order Status Update Email Template Objects:
    description: Order status update email triggers when the status of an order change.
    allOf:
      - $ref: ./combined_order_status_email.yml
    type: object
  Account Created Email Template Objects:
    title: Create Account Template
    description: Account created email triggers when a customer or store admin creates their account.
    allOf:
      - $ref: ./create_account_email.yml
    type: object
  Account Created Guest Email Template Objects:
    title: Create Guest Account Template
    description: Guest account created email triggers when a customer or store admin creates a guest account.
    allOf:
      - $ref: ./create_guest_account_email.yml
    type: object  
  Gift Certificate Recipient Email Template Objects:
    title: Gift Certificate Email Template
    description: Gift certificate recipient email triggers when a customer purchases a gift certificate.
    allOf:
      - $ref: ./gift_certificate_email.yml
    type: object
  Order Email Template Objects:
    description: Order email triggers when a customer or store admin creates an order.
    allOf:
      - $ref: ./invoice_email.yml
    type: object
  Order Notification Email Template Objects:
    description: Order notification email triggers when a merchant or store admin adds a message to an order.
    allOf:
      - $ref: ./order_message_notification.yml
    type: object
  Sign-in Link Request Email Template Objects:
    description: Sign-in request email triggers when an existing customer requests passwordless login while checking out.
    allOf:
      - $ref: ./passwordless_login_email.yml
    type: object
  Product Review Request Email Template Objects:
    title: Product Review Email Template
    description: Product review request email triggers after a customer purchases a product.
    allOf:
      - $ref: ./product_review_email.yml
    type: object
  Return Requested Email Template Objects:
    description: Return requested email triggers after a customer's return is approved.
    allOf:
      - $ref: ./return_confirmation_email.yml
    type: object
  Return Status Change Email Template Objects:
    description: Return status change email triggers after a customer return's status has changed.
    allOf:
      - $ref: ./return_status_change_email.yml
    type: object
