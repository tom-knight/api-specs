openapi: 3.0.0
info:
  title: Tax Rates & Zones
  version: ''
  description: Manage tax Rates and zones
servers:
  - url: api.bigcommerce.com
paths:
  '/stores/{store_hash}/v3/tax/zones':
    get:
      tags:
        - Tax Zones
      summary: Get Tax Zones
      description: 'Retrieves a selection of tax zones, when a list of Tax Zone IDs are provided, or all tax zones defined on the store.'
      operationId: get-tax-zones
      parameters:
        - name: store_hash
          in: path
          required: true
          schema:
            type: string
        - name: 'id:in'
          in: query
          example: '12,34,56'
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Zone'
                  meta:
                    type: object
    put:
      tags:
        - Tax Zones
      parameters:
        - name: store_hash
          in: path
          required: true
          schema:
            type: string
      summary: Update Tax Zones
      description: 'Update one or more tax zones. Only the Tax Zone ID field is required, all other fields are optional - fields unspecified by the request will retain their current state.'
      operationId: update-tax-zones
      requestBody:
        $ref: '#/components/requestBodies/Tax_ZoneArray'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Zone'
                  meta:
                    type: object
    post:
      tags:
        - Tax Zones
      parameters:
        - name: store_hash
          in: path
          required: true
          schema:
            type: string
      summary: Create Tax Zones
      description: Create one or more tax zones.
      operationId: create-tax-zones
      requestBody:
        $ref: '#/components/requestBodies/Tax_ZoneArrayPOST'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Zone'
                  meta:
                    type: object
    delete:
      tags:
        - Tax Zones
      summary: Delete Tax Zones
      description: Delete one or more tax zones. Deleting a tax zone will also remove all associated tax rates.
      operationId: delete-tax-zones
      parameters:
        - name: store_hash
          in: path
          required: true
          schema:
            type: string
        - name: 'id:in'
          in: query
          example: '12,34,56'
          schema:
            type: string
      responses:
        '204':
          description: No Content
  '/stores/{store_hash}/v3/tax/rates':
    get:
      tags:
        - Tax Rates
      summary: Get Tax Rates
      description: Retrieve a list of tax rates.
      operationId: get-tax-rates
      parameters:
        - name: store_hash
          in: path
          required: true
          schema:
            type: string
        - name: 'tax_zone_id:in'
          in: query
          example: '12,34,56'
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Rate'
                  meta:
                    type: string
    put:
      tags:
        - Tax Rates
      parameters:
        - name: store_hash
          in: path
          required: true
          schema:
            type: string
      summary: Update Tax Rates
      description: 'Update one or more tax rates. Only the Tax Rate ID field is required, all other fields are optional - fields unspecified by the request will retain their current state.'
      operationId: update-tax-rates
      requestBody:
        $ref: '#/components/requestBodies/Tax_RateArray'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Rate'
                  meta:
                    type: object
    post:
      tags:
        - Tax Rates
      parameters:
        - name: store_hash
          in: path
          required: true
          schema:
            type: string
      summary: Create Tax Rates
      description: Create one or more tax rates. Tax Rates must have a Tax Zone ID association.
      operationId: create-tax-rates
      requestBody:
        $ref: '#/components/requestBodies/Tax_RateArrayPOST'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tax_Rate'
                  meta:
                    type: object
    delete:
      tags:
        - Tax Rates
      summary: Delete Tax Rates
      description: Delete one or more tax rates.
      operationId: delete-tax-rates
      parameters:
        - name: store_hash
          in: path
          required: true
          schema:
            type: string
        - name: 'id:in'
          in: query
          example: '12,34,56'
          schema:
            type: string
      responses:
        '204':
          description: No Content
components:
  requestBodies:
    Tax_RateArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Tax_Rate'
      required: true
    Tax_RateArrayPOST:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Tax_RatePOST'
      required: true
    Tax_ZoneArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Tax_Zone'
      required: true
    Tax_ZoneArrayPOST:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Tax_ZonePOST'
      required: true
  securitySchemes:
    API_Key:
      type: apiKey
      name: X-Auth-Token
      in: header
      description: |-
        ### OAuth Scopes
        |  **UI Name** | **Permission** | **Parameter** |
        | --- | --- | --- |
        |  Information & Settings | modify | `store_v2_information` |
        |  Information & Settings | read-only | `store_v2_information_read_only` |

        ### Headers

        |Header|Parameter|Description|
        |-|-|-|
        |`X-Auth-Token`|`access_token `|Obtained by creating an API account or installing an app in a BigCommerce control panel.|

        For more information on Authenticating BigCommerce APIs, see [Authentication](/api-docs/getting-started/authentication).
  schemas:
    Tax_Zone:
      type: object
      properties:
        id:
          type: integer
          description: 'Tax Zone ID. Internal identifier used to get, update, or delete a specific tax zone.'
        name:
          type: string
          description: The human-readable name for this tax zone. Displayed in the merchant's control panel.
        enabled:
          type: boolean
          description: Indicates whether a tax zone is enabled. Only enabled zones will be considered for tax operations.
          default: true
        price_display_settings:
          type: object
          description: Settings that describe how a store displays prices to shoppers that have been matched with this tax zone.
          properties:
            show_inclusive:
              type: boolean
              description: Indicates whether to show prices as tax inclusive or tax exclusive to shoppers matched with this tax zone.
            show_both_on_detail_view:
              type: boolean
              description: Indicates whether to show both tax inclusive and tax exclusive prices when viewing product detail (e.g. product pages). This applies to shoppers matched with this tax zone.
            show_both_on_list_view:
              type: boolean
              description: Indicates whether to show both tax inclusive and tax exclusive prices when viewing a list of products (e.g. category and brand pages). This applies to shoppers matched with this tax zone.
        shopper_target_settings:
          type: object
          description: Settings that describe which shoppers match with this tax zone. A shopper will be matched with the most appropriate target. The default tax zone does not have any shopper target settings as this zone applies to all shoppers that are unable to be matched with another tax zone.
          properties:
            customer_groups:
              type: array
              description: A tax zone may target shoppers in one or more customer groups.
              items:
                type: integer
            locations:
              type: array
              description: A tax zone may target shoppers in one or more locations.
              items:
                type: object
                properties:
                  country_code:
                    type: string
                    example: AU
                    description: 'Two-letter ISO 3166-1 country code  '
                  subdivision_codes:
                    type: array
                    example:
                      - NSW
                      - QLD
                    description: 'Three-letter ISO 3166-2 subdivision code  '
                    items:
                      type: string
                  postal_codes:
                    type: array
                    example:
                      - '2234'
                      - '2170'
                    items:
                      type: string
    Tax_ZonePOST:
      type: object
      properties:
        name:
          type: string
          description: The human-readable name for this tax zone. Displayed in the merchant's control panel.
        enabled:
          type: boolean
          description: Indicates whether a tax zone is enabled. Only enabled zones will be considered for tax operations.
          default: true
        price_display_settings:
          type: object
          description: Settings that describe how a store displays prices to shoppers that have been matched with this tax zone.
          properties:
            show_inclusive:
              type: boolean
              description: Indicates whether to show prices as tax inclusive or tax exclusive to shoppers matched with this tax zone.
            show_both_on_detail_view:
              type: boolean
              description: Indicates whether to show both tax inclusive and tax exclusive prices when viewing product detail (e.g. product pages). This applies to shoppers matched with this tax zone.
            show_both_on_list_view:
              type: boolean
              description: Indicates whether to show both tax inclusive and tax exclusive prices when viewing a list of products (e.g. category and brand pages). This applies to shoppers matched with this tax zone.
        shopper_target_settings:
          type: object
          description: Settings that describe which shoppers match with this tax zone. A shopper will be matched with the most appropriate target. The default tax zone does not have any shopper target settings as this zone applies to all shoppers that are unable to be matched with another tax zone.
          properties:
            customer_groups:
              type: array
              description: A tax zone may target shoppers in one or more customer groups.
              items:
                type: integer
            locations:
              type: array
              description: A tax zone may target shoppers in one or more locations.
              items:
                type: object
                properties:
                  country_code:
                    type: string
                    example: AU
                    description: 'Two-letter ISO 3166-1 country code  '
                  subdivision_codes:
                    type: array
                    example:
                      - NSW
                      - QLD
                    description: 'Three-letter ISO 3166-2 subdivision code  '
                    items:
                      type: string
                  postal_codes:
                    type: array
                    example:
                      - '2234'
                      - '2170'
                    items:
                      type: string
    Tax_Rate:
      type: object
      properties:
        id:
          type: integer
          description: Tax Rate ID. Internal identifier to update and delete a specific tax rate.
        tax_zone_id:
          type: integer
          description: ID of an associated tax zone. Tax rates must be associated to a tax zone.
        name:
          type: string
          description: 'The human-readable name for this tax zone. Displayed to merchant in the control panel and to shoppers, depending on store tax settings.'
        enabled:
          type: boolean
          description: Indicates whether a tax rate is enabled. Only enabled rates will be considered for tax operations.
          default: true
        priority:
          type: integer
          description: 'Allows for compounding tax rates, common in certain jurisdictions.'
          default: 1
        class_rates:
          type: array
          description: Tax rates for tax classes. Each tax class defined on a store must be assigned a tax rate. There will always be at least one tax class defined on a store.
          items:
            type: object
            properties:
              rate:
                type: number
                description: The tax rate that will be applied to the items in a tax class.
              tax_class_id:
                type: integer
                description: ID of a tax class. Each rate must be associated to a tax class. The rate will apply to all items associated with this tax class.
      required:
        - tax_zone_id
        - name
        - class_rates
    Tax_RatePOST:
      type: object
      properties:
        tax_zone_id:
          type: integer
          description: ID of an associated tax zone. Tax rates must be associated to a tax zone.
        name:
          type: string
          description: 'The human-readable name for this tax zone. Displayed to merchant in the control panel and to shoppers, depending on store tax settings.'
        enabled:
          type: boolean
          description: Indicates whether a tax rate is enabled. Only enabled rates will be considered for tax operations.
          default: true
        priority:
          type: integer
          description: 'Allows for compounding tax rates, common in certain jurisdictions.'
          default: 1
        class_rates:
          type: array
          description: Tax rates for tax classes. Each tax class defined on a store must be assigned a tax rate. There will always be at least one tax class defined on a store.
          items:
            type: object
            properties:
              rate:
                type: number
                description: The tax rate that will be applied to the items in a tax class.
              tax_class_id:
                type: integer
                description: ID of a tax class. Each rate must be associated to a tax class. The rate will apply to all items associated with this tax class.
      required:
        - tax_zone_id
        - name
        - class_rates
security:
  - API_Key: []
tags:
  - name: Tax Zones
  - name: Tax Rates
